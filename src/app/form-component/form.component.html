<div  id="global-container">
  <div class="container-fluid row float-lg-start ">


    <section class="left-container col">
  
      <div class="contact-us-container">
        <h2 class="title">Contact us</h2>
        <p class="description col-xs-12">We are all cat persons, so if you got any question, drop it below and we will contact you back!</p>
       </div> 
       
       <div class="form-container">
        <form (ngSubmit)="onSubmit()" class="my-form">

          <div id="form-group-name-email">
      

            <div class="form-group" id="fullNameDiv">
              <label   class="label" id="nameLabel" for="name"  class="col-lg-4">Your Full Name</label>
               <div class="col-lg-8">
                <input class="text" id="nameInput" type="text" name="name" class="form-control"  placeholder="  Type your name" required>
                </div>
            </div>
            
            <div class="form-group" id="emailDiv">
              <label class="label" id="emailLabel" for="email"  class="col-lg-4">Your Email</label>
              <input class="text" id="emailInput" type="email" [(ngModel)]="email" name="email" class="form-control"  placeholder="  Type your email" required>
            </div>
          </div>



          

    
          <hr class="divider">


          <div class="container"  id="form-group-city-pcode">
            <div class="row d-md-flex justify-content-between "  id="form-group-city">
                <div class="col-4">
                  <label  class="label" id="cityLabel" for="city">City</label>
                  <input id="city" class="smallInput" type="text"  [(ngModel)]="city" name="city"  placeholder="  ex. Thessaloniki">
                </div>
                <div class="col-4 small"  id="form-group-pcode">
                  <label  class="label" id="pcodeLabel" for="postCode">Postal Code</label>
                  <input  id="postalCode" class="smallInput" type="text" [(ngModel)]="postCode" name="postalCode"  placeholder="  ex. 54658">
                </div>
            </div>
        </div>
        
  
          <div class="form-group col" id="form-group-address">
            <label class="label" id="addressLabel" for="address">Address</label>
            <input type="text" id="addressInput" [(ngModel)]="address" name="address" class="form-control" placeholder="  ex. Thessaloniki">
          </div>



          <div class="row d-flex justify-content-between"  id="form-group-textarea">
            <div class="col " >
              <label  class="label" id="messageLabel" for="message">Your Message</label>
            </div>    
            <div class="col " id="optionalDiv">
              <p id="optional">Optional</p>
            </div>
        </div>
        <div id="textareaDiv">
          <textarea id="message-us" [(ngModel)]="message" name="message" rows="5"  placeholder="  Type your message" required></textarea>
        </div>
        

          <div class="container-fluid row" id="last-row">
            <div class="form-check">
              <input  class="form-check-input" type="checkbox" id="agreeTerms" [(ngModel)]="agreeTerms" name="agreeTerms"  required>
              <label class="form-check-label" for="agreeTerms">I agree with the Terms &amp; Conditions</label>
            </div>
            <button type="submit" class="submit">Send!</button>
          </div>
  

        </form> 
      </div> 
    </section>
    
  
    <section class="right-container col col-md-6">
  
      <div class="image-container ">
        <div class="image">
          <img src="assets/Map_Layer.png" alt="Map Layer" class="map-layer"  >
        </div>
       
      </div>
  
      <div class="address-container float-lg-end justify-content-sm-center " id="our-address">
          <div class="float-end">
          <h2>Headquarters</h2>
          <div class="addressDiv">
            <div>
              <p>Aristotelous 16, 54658</p>
              <p id="Thessaloniki">Thessaloniki, Greece</p>
            </div>
            <div id="info">
              <p >+30 231 129 0998</p>
              <p id="our-email">hey@smellycat.gr</p>
            </div>
        </div>


  
          </div>
  
      </div>
    </section>
    
  
  </div>
</div>
